    <script type="text/javascript">
        const curloc = document.location.href;
        const curdir = curloc.substring(0, curloc.lastIndexOf('/'));
    
        async function loadPythonFile(filename) {
            const response = await fetch(filename);
            const content = await response.text();
            return content;
        }
    
        async function main() {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage(["pygame-ce"], { checkIntegrity: false });
            
            let canvas = document.getElementById("canvas");
            pyodide.canvas.setCanvas2D(canvas);
            
            try {
                // Create package structure and load modules
                await pyodide.runPythonAsync(`
                    import sys
                    import os
                    
                    # Create package directory
                    if not 'game' in sys.modules:
                        sys.modules['game'] = type('module', (), {})()
                `);
    
                // Load module files into package
                const moduleFiles = {
                    'game.figuur': 'Figuur.py',
                    'game.bal': 'Bal.py', 
                    'game.timer': 'Timer.py',
                    'game.speelkader': 'Speelkader.py'
                };
    
                for (const [moduleName, filename] of Object.entries(moduleFiles)) {
                    const code = await loadPythonFile(filename);
                    await pyodide.runPythonAsync(`
                        exec('''${code}''', sys.modules['${moduleName}'].__dict__)
                    `);
                }
    
                // Run main with modules available
                const mainCode = await loadPythonFile('main.py');
                await pyodide.runPythonAsync(mainCode);
                
            } catch (error) {
                console.error("Error loading Python files:", error);
            }
        }
    
        main().catch(console.error);
    </script>
