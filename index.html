    <script type="text/javascript">
        const curloc = document.location.href;
        const curdir = curloc.substring(0, curloc.lastIndexOf('/'));
  
        async function loadPythonFile(filename) {
            const response = await fetch(filename);
            const content = await response.text();
            return content;
        }

        async function main() {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage(["pygame-ce"], { checkIntegrity: false });
            
            // Set up canvas
            let canvas = document.getElementById("canvas");
            pyodide.canvas.setCanvas2D(canvas);
            
            try {
                // Load all Python class files first
                const figuurCode = await loadPythonFile('Figuur.py');
                await pyodide.runPythonAsync(figuurCode);
                
                const balCode = await loadPythonFile('Bal.py');
                await pyodide.runPythonAsync(balCode);
                
                const timerCode = await loadPythonFile('Timer.py');
                await pyodide.runPythonAsync(timerCode);
                
                const speelkaderCode = await loadPythonFile('Speelkader.py');
                await pyodide.runPythonAsync(speelkaderCode);
                
                // Finally load and run the main game file
                const mainCode = await loadPythonFile('main.py');
                await pyodide.runPythonAsync(mainCode);
                
            } catch (error) {
                console.error("Error loading Python files:", error);
            }
        }
        
        main().catch((error) => {
            console.error("Error loading Pyodide:", error);
        });
      </script>
<div class="demo-header">Boucing Bouncing-Balls :D</div>
